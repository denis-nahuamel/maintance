<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-12">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Componente</h4>
                             <button type="button" class="btn btn-success" style="float:right" (click)="agregarComponente()">Agregar Componente</button>
                        </div>
                        <div class="card-body">
                            <table class="table">
                              <thead class="thead-dark">
                                <tr>
                                  <th scope="col">Codigo</th>
                                  <th scope="col">Estado</th>
                                  <th scope="col">Catalogo</th>
                                  <th scope="col">Equipo</th>

                                   <th scope="col">Eliminar</th>
                                   <th scope="col">Detalles</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let componente of Componentes; let i = index;">
                                  <th scope="row">{{componente.codComponente}}</th>
                                  <td>{{componente.estado}}</td>
                                  <td>{{componente.catalogo}}</td>
                                  <td>{{componente.equipo}}</td>

                                  <td><button type="button" class="btn btn-danger" (click)="borrarComponente(componente)" >Eliminar</button></td>
                                  <td><button type="button" class="btn btn-outline-success" (click)="componenteDetalles(componente)">ver detalles</button></td>
                                </tr>

                              </tbody>
                            </table>


                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
