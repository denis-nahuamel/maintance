<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">{{titulo}}</h4>
                        </div>
                       <div class="card-body">
                            <form class="form" role="form" [formGroup]="postUsuario" (ngSubmit)="agregarUsuario(postUsuario.value)">
                               
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="nombres" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="apellidos" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Telefono</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" formControlName="telefono" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Correo (usuario)</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="descripcion" >
                                    </div>
                                </div>
                                 <input class="form-control" type="text" formControlName="usuario" hidden="true" >
                               <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Contrase&ntilde;a</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="contraseÃ±a" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Tipo Usuario</label>
                                    <div class="col-lg-9">
                                       <select (change)="seleccionUsuario($event)" class='form-control' [value]='1'>
										    <option [value]="1">T&eacute;nico</option>
										    <option [value]="2" >Docente</option>
										    <option [value]="3" >Otro</option>
										</select>
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postUsuario.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
