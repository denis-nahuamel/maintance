<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-12">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Listar Tecnicos</h4>
                             <button type="button" class="btn btn-success" style="float:right" (click)="agregarTecnico()">Agregar Tecnico</button>
                        </div>
                        <div class="card-body">
                            <table class="table">
                              <thead class="thead-dark">
                                <tr>
                                  <th scope="col">DNI</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Apellidos</th>
                                  <th scope="col">Telefono</th>
                                 <th scope="col">Eliminar</th>
                                   <th scope="col">Detalles</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let tecnico of Tecnicos; let i = index;">
                                  <th scope="row">{{tecnico.dni}}</th>
                                  <td>{{tecnico.nombre}}</td>
                                  <td>{{tecnico.apellidos}}</td>
                                  <td>{{tecnico.telefono}}</td>
                                
                                  <td><button type="button" class="btn btn-danger" (click)="borrarTecnico(tecnico)" >Eliminar</button></td>
                                  <td><button type="button" class="btn btn-outline-success" (click)="tecnicoDetalles(tecnico)">ver detalles</button></td>
                                </tr>
                                
                              </tbody>
                            </table>

                          
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
