<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">{{titulo}}</h4>
                        </div>
                       <div class="card-body">
                            <form class="form" role="form" [formGroup]="postCatalogo" (ngSubmit)="agregarCatalogo(postCatalogo.value)">
                               
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="categoria" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Marca</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="marca" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Modelo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="modelo" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Descripci&oacute;n</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="descripcion" >
                                    </div>
                                </div>
                               
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postCatalogo.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
