 <div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Realizar mantenimiento</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">



                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Equipo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="PC-07" readonly="true">
                                    </div>
                                </div>
                               <!-- Estado del equipo -->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Estado</label>
                                     <div class="col-lg-9">
                                    <div class="custom-control custom-radio custom-control-inline">
                                      <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                                      <label class="custom-control-label" for="defaultInline1">Operativo</label>
                                    </div>

                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                      <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                                      <label class="custom-control-label" for="defaultInline2">Inoperativo</label>
                                    </div>
                                    </div>

                               </div>
                               <!--Tipo de solucion-->
                               <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Tipo de Soluci&oacute;n</label>
                                     <div class="col-lg-9">
                                        <div class="custom-control custom-radio custom-control-inline">
                                          <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample2">
                                          <label class="custom-control-label" for="defaultInline3">Hardware</label>
                                        </div>

                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                      <input type="radio" class="custom-control-input" id="defaultInline4" name="inlineDefaultRadiosExample2">
                                      <label class="custom-control-label" for="defaultInline4">Software</label>
                                    </div>
                                    </div>

                               </div>
                               <!--Ver componentes-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Componente Equipo</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" type="text" value="{{componenteEquipo}}" readonly="true">
                                         <span>*Escoger un componente si va a ser reemplazado</span>
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="obtenerComponente()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>
                               <!--Ver repuestos-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Componente Almacen</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" type="text" value="{{componenteAlmacen}}" readonly="true">
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="getRepuestos()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>

                                <!--Descripcion-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Detalles adicionales</label>
                                    <div class="col-lg-9">
                                        <textarea    cols="47" rows="8" class="input1" aria-invalid="false"  value=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="button" class="btn btn-primary" value="Guardar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
