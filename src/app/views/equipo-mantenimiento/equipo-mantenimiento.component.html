 <div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Realizar mantenimiento</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" [formGroup]="postMantenimiento" (ngSubmit)="realizarMantenimiento(postMantenimiento.value)">



                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Código del Equipo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="codEquipo" value="{{Equipo.codEquipo}}" readonly="true">
                                    </div>
                                </div>
                               <!-- Estado del equipo -->
                                 <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" >Estado</label>
                                    <label class="col-lg-3 col-form-label form-control-label" *ngFor="let g of activo">
                                        <div class="col-lg-9">
                                        <input type="radio" [value]="g.value" name="estado" [checked]="g.selected" formControlName="estado"

                                       (change)="this.cambioEstado(g)">{{g.text}}
                                    </div>
                                    </label>

                               </div>
                               <!--Tipo de solucion-->
                               <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" >Tipo de solución</label>
                                    <label class="col-lg-3 col-form-label form-control-label" *ngFor="let g of solucion">
                                        <div class="col-lg-9">
                                            <input type="radio" [value]="g.value"  [checked]="g.selected"
                                            name="solucion" formControlName="solucion" (change)="this.cambioSolucion(g)"
                                            >{{g.text}}

                                        </div>
                                    </label>

                               </div>
                               <!--Ver componentes-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Componente Equipo</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" formControlName="componenteEquipo" type="text" value="{{componenteEquipo}}" readonly="true">
                                         <span>*Escoger un componente si va a ser reemplazado</span>
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="obtenerComponente()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>
                               <!--Ver repuestos-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Componente Almacen</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" type="text" formControlName="componenteAlmacen" value="{{componenteAlmacen}}" readonly="true">
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="getRepuestos()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>

                                <!--Descripcion-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Detalles adicionales</label>
                                    <div class="col-lg-9">
                                        <textarea    cols="47" rows="8" formControlName="detalles" class="input1" aria-invalid="false"  value=""></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
