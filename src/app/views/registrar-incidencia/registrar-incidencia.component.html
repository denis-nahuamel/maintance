<div class="container py-3">
	<div class="row">
		<div class="mx-auto col-sm-9">
			<!-- form user info -->
			<div class="card">
				<div class="card-header">
					<h4 class="mb-0">{{titulo}}</h4>
				</div>
				<div class="card-body">
					<form class="form" role="form" [formGroup]="postIncidencia"
						(ngSubmit)="agregarIncidencia(postIncidencia.value)">
						<div class="form-group row">
							<label class="col-lg-3 col-form-label form-control-label">Codigo del Equipo</label>
							<div class="col-lg-7">
								<input class="form-control" type="text" value="{{nombreEquipo}}" formControlName="codEquipo" >
                                    </div>
								<div class="col-lg-2">

									<input type="button" (click)="getEquipo()" class="btn btn-primary" value="Buscar">
                                    </div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Fecha de informe</label>
									<div class="col-lg-9">
										<input class="form-control"  formControlName="fecha" type="date"  placeholder="date"  >
                                    </div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">Descripci&oacute;n del problema</label>
										<div class="col-lg-9">
											<textarea   formControlName="descripcion" cols="47" rows="8" class="input1" aria-invalid="false"></textarea>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-lg-3 col-form-label form-control-label">C&oacute;digo Docente</label>
										<div class="col-lg-9">
											<input class="form-control" type="text" formControlName="codDocente" >
                                    </div>
										</div>


										<div class="form-group row">
											<label class="col-lg-3 col-form-label form-control-label"></label>
											<div class="col-lg-9">
												<input type="reset" class="btn btn-secondary" value="Cancelar">
												<input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postIncidencia.valid">
                                    </div>
											</div>
					</form>
				</div>
			</div>
			<!-- /form user info -->
		</div>
	</div>
</div>
