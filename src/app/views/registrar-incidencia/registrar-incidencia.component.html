<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Registrar Incidencia</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" [formGroup]="postIncidencia" (ngSubmit)="agregarIncidencia(postIncidencia.value)">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Fecha</label>
                                    <div class="col-lg-9">
                                         <input class="form-control"  formControlName="fechaIncidencia" type="date"  placeholder="date" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Descripci&oacute;n</label>
                                    <div class="col-lg-9">
                                        <textarea   formControlName="descripcion" cols="47" rows="8" class="input1" aria-invalid="false"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Laboratorio</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="laboratorio" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Equipo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" formControlName="equipo">
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postIncidencia.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
