<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Agregar Docente</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" [formGroup]="postDocente" (ngSubmit)="agregarDocente(postDocente.value)">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nombres</label>
                                    <div class="col-lg-9">
                                         <input class="form-control"  formControlName="nombres" type="text"  placeholder="nombres" >
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellido Paterno</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="apellidoPaterno" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellido Materno</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="apellidoMaterno" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Codigo del Docente</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="codDocente" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Documento</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" formControlName="dni" >
                                    </div>
                                </div>
                               
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postDocente.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
