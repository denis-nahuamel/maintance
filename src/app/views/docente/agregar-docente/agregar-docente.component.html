<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">{{titulo}}</h4>
                        </div>
                       <div class="card-body">
                            <form class="form" role="form" [formGroup]="postDocente" (ngSubmit)="agregarDocente(postDocente.value)">


                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">DNI</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="codDocente" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="nombre" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="apellidos" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Tel&eacute;fono</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="telefono" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Regimen</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="regimen" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="categoria" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Condicion</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="condicion" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Correo (Usuario)</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="correo" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Constraseña</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="contra" >
                                    </div>
                                </div>
                               <!-- <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="contra" >
                                    </div>
                                </div>-->

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postDocente.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
