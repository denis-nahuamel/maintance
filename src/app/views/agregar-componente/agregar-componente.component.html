<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-9">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">{{titulo}}</h4>
                        </div>
                       <div class="card-body">
                            <form class="form" role="form" [formGroup]="postComponente" (ngSubmit)="agregarComponente(postComponente.value)">


                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Ubicaci&oacute;n</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" formControlName="equipo" readonly="true">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label" >Estado</label>
                                    <label class="col-lg-3 col-form-label form-control-label" *ngFor="let g of activo">
                                        <div class="col-lg-9">
                                        <input type="radio" [value]="g.value" name="estado" formControlName="estado"

                                        [checked]="postComponente.get('estado').value == g.value">{{g.text}}
                                    </div>
                                    </label>

                               </div>

                               <!--Ver catalogo-->
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Cat&aacute;logo</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" type="text" value="{{nombreCatalogo}}" formControlName="codCtgoComponente" >
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="getCatalogo()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>
                               <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Equipo</label>
                                    <div class="col-lg-7">
                                         <input class="form-control" type="text" value="{{nombreEquipo}}" formControlName="codEquipo" >
                                    </div>
                                    <div class="col-lg-2">

                                        <input type="button" (click)="getEquipo()" class="btn btn-primary" value="Buscar">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="submit" class="btn btn-primary" value="Guardar" [disabled]="!postComponente.valid">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
